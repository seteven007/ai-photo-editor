
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4ecdc4">
  <title>AI Photo Studio - 免费AI图片处理工具</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
    .upload {
      margin: 30px auto;
      padding: 40px;
      border: 2px dashed #4ecdc4;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
    }
    input[type="file"] {
      margin-top: 15px;
      color: white;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .features {
      max-width: 700px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .button {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 40px;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>AI Photo Studio</h1>
  <p>【完全免费】上传图片即用，无需注册，支持4K高清导出、不限次数、无水印。</p>

  <div class="upload">
    <h3>📷 选择图片文件</h3>
    <input type="file" id="uploadInput" accept="image/*">
    <div id="previewContainer">
      <img id="preview" src="" alt="预览图像" style="display:none">
    </div>
  </div>

  <div class="features">
    <div class="card"><h3>✨ 智能美化</h3><p>保真美颜，自然提升</p></div>
    <div class="card"><h3>🧖 换衣服</h3><p>虚拟试衣，点击换装</p></div>
    <div class="card"><h3>🌍 场景替换</h3><p>自动选择光线和背景</p></div>
    <div class="card"><h3>🎭 风格转换</h3><p>油画、水彩、卡通、科幻</p></div>
    <div class="card"><h3>😎 人物一致性</h3><p>多图保持同一人识别</p></div>
    <div class="card"><h3>👻 换脸</h3><p>支持多人，表情控制</p></div>
    <div class="card"><h3>⚖️ 批量处理</h3><p>多图同时上传处理</p></div>
    <div class="card"><h3>🌟 4K 导出</h3><p>高清无水印，免费导出</p></div>
  </div>

  <button class="button" onclick="alert('欢迎使用AI图片处理功能')">
    🚀 点击开始处理（仅演示）
  </button>

  <footer>
    © 2025 AI Photo Studio - All rights reserved. GitHub Pages Hosted
  </footer>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const previewImg = document.getElementById('preview');

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
